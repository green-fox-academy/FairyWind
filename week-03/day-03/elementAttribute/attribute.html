<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: Attributes</title>
</head>

<body>

  <img
    src="https://static.wixstatic.com/media/f4461b_83457ca5dd844c71a760d36e6583d0ff.png/v1/fill/w_168,h_168,al_c,usm_0.66_1.00_0.01/f4461b_83457ca5dd844c71a760d36e6583d0ff.png">
  <a href="http://www.themostamazingwebsiteontheinternet.com/">The Best Website Ever</a>
  <button>Click me!</button>
  <button class="this-one">Click me!</button>

  <script>
    'use strict';
    let origin = document.querySelector('img');
    console.log('original image:', origin.getAttribute('src'));
    origin.setAttribute('src', 'https://i.pinimg.com/originals/71/1b/70/711b7007f47099f47d629ad6ee7e7498.jpg');
    document.querySelector('a').setAttribute('href', 'https://www.greenfoxacademy.com/en/home');
   
    let wrongButton = document.querySelector('.this-one');
    wrongButton.disabled = true;
    wrongButton.textContent = 'Don\'t click me!';
  </script>

    <script>

      Make the link point to the Green Fox Academy website.
      Disable the second button.
      Replace its text with 'Don't click me!'.
    </script>
    OR
    <script src="attribute-1.js"></script> -->

</body>

</html>
