<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
  <style>
    .background {
      color: limegreen;
    }
  </style>
</head>

<body>
  <ul class="background">
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
  </ul>

  <script>
    'use strict';
    let list = document.querySelectorAll('li');
    let newList = ['apple', 'banana', 'cat', 'dog'];
    for (let i = 0; i < list.length; i++) {
      list[i].textContent = newList[i];
    }
  </script>
  <!-- You can work in the html or in a separate js file. Like:
    <script>
      1) replace the list items' content with items from this list:
      ['apple', 'banana', 'cat', 'dog']
      2) change the <ul> element's background color to 'limegreen'
        - use css class to change the color instead of the style property
    </script>
    OR
    <script src="content-2.js"></script> -->
</body>

</html>
