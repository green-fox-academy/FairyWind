<!DOCTYPE html>
<html lang="en">

<head>
  <link href="./style.css" rel="stylesheet" type="text/css">
  <title>signup</title>
</head>

<body>
  <main>
    <form action="http://google.com/search" method="GET">
      <h1>Sign up</h1>
      <input type="text" name="name" id="name" placeholder="Username">
      <input type="email" name="email" id="email" placeholder="E-mail">
      <input type="password" name="password" id="password" placeholder="Password">
      <input type="password" name="password" id="retype" placeholder="Retype password">
      <button>SIGN ME UP</button>
    </form>
    <p>OR</p>
    <div class="link">
      <a href="http://www.facebook.com">Log in with facebook</a>
      <a href="http://www.twitter.com">Log in with Twitter</a>
      <a href="http://www.google.com">Log in with Google+</a>
    </div>
  </main>
</body>

</html>
