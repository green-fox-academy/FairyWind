<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: Click Times</title>
</head>

<body>
  <button>click me</button>
  <h2>Click after 5 seconds</h2>

  <script>
    'use strict';
    let counter = 0;
    window.addEventListener('load', function () {
      start = event.timeStamp;
    })
    let button = document.querySelector('button');
    button.addEventListener('click', function () {
      let time = event.timeStamp - start;
      console.log(time);

      if (time >= 5000) {
        counter++;
        document.querySelector('h2').textContent = `${time/1000} seconds elapsed and clicked ${counter} times`;
      }
    })
  </script>

</body>

</html>
