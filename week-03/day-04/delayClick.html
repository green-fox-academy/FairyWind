<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: Delayed Click</title>
</head>

<body>
  <button>click me</button>
  <h2>0 seconds elapsed</h2>

  <script>
    'use strict';
    let button = document.querySelector('button');
    button.addEventListener('click', function(){
      setTimeout(() => {
        document.querySelector('h2').textContent = '2 seconds elapsed'
      }, 2000);
    })
  </script>

</body>

</html>
